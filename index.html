<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Nyanza Complex Rifle Club</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
	<link rel="icon" type="image/png" href="{{ url_for('static', filename='logo.png') }}">

</head>

<body>

	<header>
  <img class="logo" src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
  <span class="logo-text" style="color: white;">NYANZA COMPLEX RIFLE CLUB</span>
</header>

  <nav class="navbar">
    <div class="navbar-toggle" onclick="toggleMenu()">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
    <ul class="navbar-menu" id="navbarMenu">
      <li class="navbar-item"><button><a href="/add_member">Add Member</a></button></li>
      <li class="navbar-item"><button><a href="/members">View Members</a></button></li>
      <li class="navbar-item"><button><a href="{{ url_for('print_members') }}" class="btn btn-primary">Download Member List</a></button></li>
    </ul>
  </nav>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
<h1>WELCOME TO NCRC</h1>		
<div id="first">
<h1>Search for a member</h1>
<form action="/member_details" method="GET">
    <input type="number" name="Member_number" placeholder="Enter Member Number">
    <button type="submit">View Details</button>
</form>

<h1>Update Member Details</h1>
    <form method="POST" action="/update_member">
        <input type="text" name="Member_number" placeholder = " Enter Member Number" required>
        <button type="submit">Get Member</button>
    </form>
<h1>Download Member Details</h1>
    <form action="/print_member" method="get">
        <input type="text" id="member_number" name="Member_number" placeholder="Enter Member Number" required>
        <button type="submit" value="Download Details">Download</button>
    </form>

    
  </div>
    
</body>
</html>
